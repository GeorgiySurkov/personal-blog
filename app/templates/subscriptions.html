{% extends 'base.html' %}

{% block content %}
  <div class="container" style="margin-top: 70px">
    <h1>Мои подписки</h1>
    {% if subscriptions %}
      <ul>
        {% for user in subscriptions %}
          <li>
            <a href="{{ url_for('profile', user_id=user.id) }}">{{ user.username }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <h3>Похоже, вы еще ни на кого не подписались</h3>
    {% endif %}
  </div>
{% endblock %}
