{% macro pagination(pagination) %}
    <ul class="pagination justify-content-center">
      {% if pagination.has_prev %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('my_posts', page=pagination.prev_num) }}">{{ pagination.prev_num }}</a>
        </li>
      {% endif %}
      <li class="page-item active">
        <span class="page-link">{{ pagination.page }}</span>
      </li>
      {% if pagination.has_next %}
        <li class="page-item">
          <a class="page-link" href="{{ url_for('my_posts', page=pagination.next_num) }}">{{ pagination.next_num }}</a>
        </li>
      {% endif %}
    </ul>
{% endmacro %}
